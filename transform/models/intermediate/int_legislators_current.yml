version: 2

models:
  - name: int_legislators_current
    description: ""
    columns:
      - name: official_full_name
        data_type: varchar
        description: ""
        data_tests:
          - not_null
          - unique

      - name: birthday
        data_type: date
        description: ""

      - name: age
        data_type: bigint
        description: ""

      - name: type
        data_type: varchar
        description: ""

      - name: state_code
        data_type: varchar
        description: ""

      - name: state_name
        data_type: varchar
        description: ""
        data_tests:
          - not_null

      - name: party
        data_type: varchar
        description: ""

      - name: term_count
        data_type: bigint
        description: ""
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              arguments:
                min_value: 0
                inclusive: false

      - name: first_term_start
        data_type: date
        description: ""

      - name: last_term_end
        data_type: date
        description: ""

      - name: age_first_term_start
        data_type: bigint
        description: ""

      - name: age_last_term_end
        data_type: bigint
        description: ""

      - name: years_served
        data_type: bigint
        description: ""

      - name: years_elected
        data_type: bigint
        description: ""

      - name: years_remaining
        data_type: bigint
        description: ""