name: Run extract and transform
on:
  workflow_dispatch: null
concurrency:
  group: ${{ github.workflow }}
env:
  CONGRESS_API_KEY: ${{ secrets.CONGRESS_API_KEY }}
jobs:
  run_extract_and_transform:
    name: extract and transform

    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install
      
      - name: Install the project
        run: uv sync --locked --all-extras

      - name: Run dbt deps
        working-directory: transform
        run: uv run dbt deps

      - name: Run congress_legislators_pipeline pipeline
        working-directory: extract
        run: uv run congress_legislators_pipeline.py

      - name: Run congress_gov_api_pipeline pipeline
        working-directory: extract
        run: uv run congress_gov_api_pipeline.py

      - name: Run dbt build
        working-directory: transform
        run: uv run dbt build

      - name: Run git status
        run: git status --ignored

      - name: Commit load files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --force load/*.parquet
          git commit -m "Update load data files"
          git push
          